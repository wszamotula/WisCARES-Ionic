<div class="modal" ng-controller="NewReminderCtrl">
  <ion-header-bar class="bar bar-header bar-assertive">
    <h1 class="title">Create Reminder</h1>
    <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
  </ion-header-bar>
  <ion-content>
    <div class="padding">
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Remind Me</span>
          <input ng-model="reminder.description" type="text" placeholder="Appointment">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">At</span>
          <input type="datetime-local" ng-model="reminder.dateToRemind" placeholder="Tap to select Date & Time">
        </label>

        <button class="button button-full button-assertive" ng-click="createReminder()">Create</button>
      </div>
    </div>
  </ion-content>
</div>
