<ion-view title="Vet">
    <ion-content padding="true" class="has-header">
        <div>Health Problems</div>
        <div class="list card" ng-repeat="vet in vets">
            <div class="item item-divider">{{vet.name}}</div>
            <div class="item item-body">
                <div>
                    {{vet.contact}}  
                    <button class="btn btn-primary" ui-sref="vet-detail({id:vet.id})">View</button>
                    <button class="btn btn-primary" ng-click="deleteVet(vet)">Delete</button>
                </div>
            </div>
        </div>
        <ion-item class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap" href="#/vets/vet-add">
                <img ng-src="https://d30y9cdsu7xlg0.cloudfront.net/png/13421-200.png">
                <i class="icon ion-ios-plus-empty"></i>
                <h2>New Vet</h2>
        </ion-item>
        <a class="item-icon-left" ng-href="#/home">Home</a>
    </ion-content>
</ion-view>
