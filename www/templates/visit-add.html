<ion-view view-title="Add New Visit">
    <ion-nav-buttons side="primary">
        <a class="button icon-left button-clear ion-ios-arrow-left" ui-sref="add-event({id:visit.petID})">&nbsp;Events</a>
    </ion-nav-buttons>
    <ion-content class="padding">
        <ion-item class="item item-input">
            <span class="input-label">Visit</span>
                <input type="text" placeholder="Where did the visit happen?" ng-model="visit.location">
        </ion-item>
        <ion-item class="item item-input">
            <span class="input-label">Date Occured</span>
                <input type="date" placeholder="When did it happen?" ng-model="visit.dateVisited">
        </ion-item>
        <button class="button button-block button-positive" type="submit" ng-click="addVisit()">Add Visit</button>
    </ion-content>
</ion-view>
