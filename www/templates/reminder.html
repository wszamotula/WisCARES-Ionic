<ion-view view-title="Reminder">
    <ion-nav-buttons side="primary">
        <a class="button icon-left button-clear ion-ios-arrow-left" ng-href="#/home">&nbsp;Home</a>
    </ion-nav-buttons>
    <ion-content has-footer="true" padding="true">
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()">
        </ion-refresher>
        <div class="list">
            <div class="item" ng-repeat="reminder in reminders | orderBy:'shdlSMS':false | orderBy:'shdlCall':false | orderBy: 'isCompleted'" ng-class="{'completed' : reminder.isCompleted}">
                <i class="icon ion-android-checkmark" ng-show="reminder.isCompleted"></i>
                {{reminder.description}}
                {{reminder.dateToRemind}}
                <button class="button button-assertive button-small" ng-click="deleteReminder(reminder)">
                    <i class="icon ion-trash-a"></i>
                </button>
                <br />
                <br />
                <hr />
            </div>
            <div class="item" ng-show="reminders.length == 0">
                No reminders yet. Create a new one!
            </div>
            <div data-ng-controller="NewReminderCtrl">
                <button class="button button-full button-positive" ng-click="NewReminder()">new reminder</button>
            </div>
        </div>
    </ion-content>
</ion-view>
