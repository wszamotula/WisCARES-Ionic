<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Sign Up</h1>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doSignUp()" name="signUpForm">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="text" name="username" placeholder="4-20 letter is allowed" ng-model="signUpData.email" ng-minlength="4" ng-maxlength="20" required>
                </label>

                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" name="password" ng-model="signUpData.password" placeholder="enter password,4-20 letter is allowed" ng-minlength="4" ng-maxlength="20" required>
                </label>

                <label class="item item-input">
                    <span class="input-label">Confirm Password</span>
                    <input type="password" name="password_confirmation" ng-model="signUpData.password_confirmation" placeholder="confirm password" required>
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit" ng_disabled="!signUpForm.$valid">Sign up</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
