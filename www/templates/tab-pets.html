<ion-view view-title="Pets">
    <ion-nav-buttons side="primary">
        <a class="button icon-left button-clear ion-ios-arrow-left" ng-href="#/home">&nbsp;Home</a>
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="pet in pets" type="item-text-wrap" href="#/pets/{{pet.id}}">

                <img ng-src="{{pet.photo_url}}" style="width: 64px; height: 64px">

                <h2>{{pet.name}}</h2>
                <p>{{pet.species}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>
<!-- 
                <ion-option-button class="button-assertive" ng-click="remove(chat)">
                  Delete
                </ion-option-button> -->
            </ion-item>
            <ion-item class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap" href="#/pets/pet-add">
                <img ng-src="http://s3.amazonaws.com/wiscares/GenericPetIcon.png">
                <i class="icon ion-ios-plus-empty"></i>
                <h2>New pet</h2>
            </ion-item>
        </ion-list>
        
    </ion-content>
</ion-view>
