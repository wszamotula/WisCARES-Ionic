<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">
    <title>WisCARES Vet Services</title>
    
     

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/angular/angular-resource.min.js"></script>
    <script src="lib/ng-file-upload/ng-file-upload.min.js"></script>
    <script src="lib/AngularDevise/lib/devise-min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ng-cordova/dist/ng-cordova.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXuhO3FrK0b7FMM6FyhmmyzsDvJofi0Ik&signed_in=true&libraries=places"></script>
    <!--type="text/javascript"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXuhO3FrK0b7FMM6FyhmmyzsDvJofi0Ik&signed_in=true&libraries=places&callback=initMap" async defer></script>
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyAXuhO3FrK0b7FMM6FyhmmyzsDvJofi0Ik&sensor=true"></script> -->
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/map.js"></script>
    <script src="js/user.js"></script>
    <script src="js/localstorage.js"></script>
</head>
<body ng-app="wiscares">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
        <!-- <ion-nav-back-button>
        </ion-nav-back-button> -->
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
    
     <ion-pane>
    <ion-header-bar class="bar-stable">
      <h1 class="title">Local Notification Sample</h1>
    </ion-header-bar>
    <ion-content>
      
        <button class="button button-block button-positive" ng-click="scheduleInstantNotification()">
          Instant 
        </button>

        <button class="button  button-block button-positive" ng-click="scheduleDelayedNotification()">
          In 5 Sec
        </button>
        <button class="button button-block button-positive" ng-click="scheduleEveryMinuteNotification()">
          Every Minute
        </button>
      
        <button class="button  button-block button-positive" ng-click="updateNotificationText()">
          Update Text for Every Minute
        </button>

        <button class="button  button-block button-positive" ng-click="updateNotificationEvery()">
          Update Every Min to Second
        </button>
        <button class="button  button-block button-positive" ng-click="cancelNotification()">
          Cancel 
        </button>
      
    </ion-content>
  </ion-pane>

</body>
</html>
