<ion-view view-title="Pets">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="pet in pets" type="item-text-wrap" href="#/tab/pets/{{pet.id}}">
        <img ng-src="https://d30y9cdsu7xlg0.cloudfront.net/png/13421-200.png">
        <h2>{{pet.name}}</h2>
        <p>{{pet.species}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <!--<ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>-->
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
